<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <h2>Game of Life</h2>
  <div id='main'></div>

  <div id='control_panel'>
    <button id='step_btn' class='btn btn-success'>Step</button>
    <button id='play_btn' class='btn btn-primary'>Play/Stop</button>
    <button id='reset_btn' class='btn btn-warning'>Random</button>
    <button id='clear_btn' class='btn btn-info'>Clear</button>
    <button id='preset_btn' class='btn'>4-Glider Preset</button>
  </div>

  <footer class="footer">
    <div class="container">
      <p class= "text-muted"><center>From <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life</a></center></p>
      <p class="text-muted"><center>Built by Monica Choe and Sarah Charles at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></center></p>
    </div>
  </footer>

  <script src="board.js"></script>
  <script src="game.js"></script>

</body>
</html>
